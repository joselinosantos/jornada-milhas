<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>

  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>

      <ul>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>

      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <li>
          <button mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="selecao-categoria">
    <div class="modal-actions">
      <h4><strong>Categoria</strong></h4>

      <mat-chip-list class="selecao-passagens" aria-label="Seleção de passagens">
        <mat-chip><mat-icon>done</mat-icon>Econômica</mat-chip>
        <mat-chip disabled><mat-icon>done</mat-icon>Executiva</mat-chip>
      </mat-chip-list>

      <div class="buttons">
        <button mat-flat-button mat-dialog-close>Cancelar</button>
        <button mat-flat-button color="primary">Aplicar</button>
      </div>
    </div>
  </div>
</section>
