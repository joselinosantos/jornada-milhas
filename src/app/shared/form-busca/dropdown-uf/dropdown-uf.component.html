<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>
    {{ iconePrefixo }}
  </mat-icon>
  <input matInput [formControl]="origemControl" [matAutocomplete]="auto">
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let opcao of filteredOptions | async" [value]="opcao">
      {{ opcao }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
