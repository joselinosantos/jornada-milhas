<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>
    {{ iconePrefixo }}
  </mat-icon>
  <input matInput [matAutocomplete]="auto">
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let unidadeFederativa of unidadesFederativas" [value]="unidadeFederativa.nome">
      {{ unidadeFederativa.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
